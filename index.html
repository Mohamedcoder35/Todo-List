<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="sweetalert-costom.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="todo-container">
      <div class="stats">
        <div class="stat-card total">
          <i class="fas fa-layer-group stat-card_icon"></i>
          <div class="stat-card_value" id="total">0</div>
        </div>
        <div class="stat-card complete">
          <i class="fas fa-circle-check stat-card_icon"></i>
          <div class="stat-card_value" id="complete">0</div>
        </div>
        <div class="stat-card pending">
          <i class="fas fa-clock stat-card_icon"></i>
          <div class="stat-card_value" id="pending">0</div>
        </div>
      </div>
      <div class="open-modal-btn">
        <span>Add New Task</span>
        <i class="fas fa-add"></i>
      </div>
      <div class="task-list"></div>
    </div>

    <div class="modal">
      <h1>Add New Task</h1>
      <textarea id="task-text" placeholder="Add your task...."></textarea>
      <div class="cta-btn">
        <div class="modal-btn save">
          <i class="fas fa-save"></i>
          <span>Save</span>
        </div>
        <div class="modal-btn cancel">
          <i class="fas fa-times"></i>
          <span>Cancel</span>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
